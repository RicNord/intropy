[tox]
envlist =
{%- if cookiecutter.project_type == 'Application' %}
    py
{%- elif cookiecutter.project_type == 'Library' %}
    py310
    py311
    py312
{%- endif %}
    type
    lint
    format
    docs
{%- if cookiecutter.git_init %}
    pre-commit
{%- endif %}

skip_missing_interpreters = {env:TOX_SKIP_MISSING:true}

[testenv]
extras =
    dev
commands =
    pytest {posargs}

[testenv:type]
description = run type checks
labels = style, type
extras =
    dev
commands =
    mypy {posargs}

[testenv:lint]
description = run linters
labels = style
skip_install = true
deps =
    ruff
commands =
    ruff check --diff {posargs}

[testenv:format]
description = run formatter
labels = style
skip_install = true
{%- if cookiecutter.code_formatter == 'Black' %}
deps =
    black
commands =
	black --check . {posargs}
{%- elif cookiecutter.code_formatter == 'Ruff' %}
deps =
    ruff
commands =
    ruff format --diff {posargs}
{%- endif %}

[testenv:docs]
description = create docs
labels = docs, style
extras =
    docs
commands =
    sphinx-apidoc --output-dir docs/api {{ cookiecutter.project_slug }}
    sphinx-build -b html --jobs auto docs/ docs/_build/

{% if cookiecutter.git_init -%}
[testenv:pre-commit]
description = run pre-commit
labels = style
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure
{%- endif -%}
